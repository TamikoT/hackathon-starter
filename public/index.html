<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <link href="/stylesheet.css" rel="stylesheet" />
  </head>

  <body>
    <section id="chat-window">
      <div id="messages-window">
        <ul id="messages"></ul>
      </div>

      <ul>
        <h3>Create Room:</h3>
        <p>host creates a new room on click</p>
        <li><input id="hostUsername" type="text" placeholder="username" /></li>
        <li><button id ="start">Start</button></li>
      </ul>

      <ul>
        <h3>Join Room:</h3>
        <p>Enter before chat:</p>
        <li><input id="username" type="text" placeholder="username" /></li>
        <li><input id="roomCode" type="text" placeholder="enter room code" /></li>
        <li><button id ="enter">Enter</button></li>
      </ul>

      <ul>
        <h3>Chat:</h3>
        <!-- add room code once joined -->
        <p>Once logged in:</p>
        <li>(show room and username here)</li>
        <li id="showRoom"></li>
        <li id="showUsername"/></li>
        <li><input id="message" type="text" placeholder="type message here" /></li>
        <li><button id ="send">Send</button></li>
      </ul>
    </section>

    <script src="/chat.js"></script>
  </body>
</html>
