<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <link href="/stylesheet.css" rel="stylesheet" />
  </head>

  <body>
    <section id="chat-window">
      <div id="messages-window">
        <ul id="messages"></ul>
      </div>
      <ul>
        <li><input id="username" type="text" placeholder="username" /></li>
        <li><input id="message" type="text" placeholder="type message here" /></li>
        <li><button id ="send">Send</button></li>
      </ul>
    </section>

    <script src="/chat.js"></script>
  </body>
</html>
